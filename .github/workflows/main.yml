name: CI

on: 
  push:
    branches:
      - master
      - staging

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Check whether Script runs
      run: echo Hello, world!!
    - name: Install Dependencies
      run: npm install
    - name: Format code
      run: npm run prettier
    - name: Check for formatting
      run: npm run format
    - name: Build application
      run: npm run build
